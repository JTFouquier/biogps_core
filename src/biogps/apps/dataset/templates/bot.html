<head><title>Data Chart Plugin</title></head>

{% block content %}

<h1>Probe set image for Gene: {{gene_id}}</h1>

{% for ds in ds_info %}
    {% for ds_id, ds_vals in ds.items %}
        {% for rep in ds_vals.reps %}
            <p><h2>{{ds_vals.name}} - {{rep}}</h2>
            <img src="http://dev.biogps.org/dataset/{{ds_id}}/chart/{{rep}}/" title="Probe Set Image ({{rep}})" alt="Probe Set Image ({{rep}})">
        {% endfor %}
    {% endfor %}
{% endfor %}

{% endblock %}
