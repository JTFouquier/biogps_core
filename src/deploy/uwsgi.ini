[uwsgi]
socket = 127.0.0.1:3031
pidfile = /opt/biogps/.tmp/uwsgi_master.pid
daemonize = /opt/log/biogps/uwsgi.log
#http = 0.0.0.0:8000   #uncomment this only for debug purpose
master = true
processes = 4
harakiri = 120
#post-buffering = 10240
buffer-size = 32768
memory-report = True
#cache = 1000
pythonpath = /opt/biogps/src/deploy
home = /opt/bgpspy/
#env = DJANGO_SETTINGS_MODULE=biogps.settings_dev
#module = django.core.handlers.wsgi:WSGIHandler()
module = biogps_wsgi

#cron jobs
#weekly session cleanup on every Monday 10am
cron = 0 10 -1 -1 1 /opt/bgpspy/bin/python /opt/biogps/src/biogps/manage.py biogps_cleanup --settings=settings_prod
#daily midnight update on popularity scores
cron = 0 23 -1 -1 -1 /opt/bgpspy/bin/python /opt/biogps/src/biogps/manage.py biogps_updatepopscores --settings=settings_prod -b
